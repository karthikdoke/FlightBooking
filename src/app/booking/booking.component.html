<form [formGroup]="Booking">
    <div class="row">
    <div class="col-sm-12">
       
        <div class="row">
            <div class="col-sm-6">
                
                <img src="assets/Images/flight.jfif" style="width:100%;height:480px;padding:10px" />
            </div>
            <div class="col-sm-6">
                <div class="row" style="background-color:white;padding:10px;">
                    <div class="col-sm-12">
                        <h1>Booking</h1>
                    </div>
                </div>
                
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b> UserName</b></div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="userName" class="form-control" placeholder="Enter UserName" />
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b> U_Email</b></div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="uEmail" id="txtEmail" name="txtEmail" class="form-control" placeholder="Enter Email" />
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b> PassengerName</b></div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="passName"   class="form-control"placeholder="PassengerName"  />
                        
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b>PassengerAge</b></div>
                    <div class="col-sm-8">
                        <input type="number" formControlName="passAge"  class="form-control" placeholder="PassengerAge" />
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b> Meal</b></div>
                    <div class="col-sm-8">
                        <input type="radio" formControlName="veg" id="rbtMale"  class="form" value="yes" />Veg
                        <input type="radio" formControlName="nonVeg" id="rbtFemale" class="form" value="yes" />Non_Veg
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b>SeatsNumber</b></div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="selectsSeats"  class="form-control" placeholder="SeatsNumber" />
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b>PNR</b></div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="PNR"  class="form-control" placeholder="PNR" />
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b>Source</b></div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="Source"  class="form-control" placeholder="Source" />
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2"><b>Destination</b></div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="Destination"  class="form-control" placeholder="Destination" />
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-1"></div>
                    <div class="row" style="margin-bottom:10px;margin-left: 100px;">
                        <div class="col-sm-3"></div>
                            <div class="col-sm-3">
                                <input type="button" (click)="UserBooking(Booking.value)" id="btnRegister" value="Book" class="btn-success" />
                                
                            </div>
                            <div class="col-sm-3">
                                <input type="button"(click)="onCancelClick()"  id="btnCancel" value="Cancel" class="btn-danger" />
                                
                            </div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-1"></div>
                        </div>

                    </div>
                
        </div>
</div>
